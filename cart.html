<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 2.5em;
        }

        .btn {
            background: #fff;
            color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .btn:hover {
            background: #007bff;
            color: white;
        }

        section {
            padding: 50px 0;
            background: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: right;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Keranjang Belanja Anda</h1>
            <a href="index.html" class="btn">Kembali ke Toko</a>
        </div>
    </header>

    <section id="cart">
        <div class="container">
            <h2>Daftar Produk dalam Keranjang</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Kuantitas</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Item akan ditambahkan di sini melalui JavaScript -->
                </tbody>
            </table>
            <div class="cart-summary">
                <h3>Total Belanja: <span id="total-price">Rp 0</span></h3>
                <a href="#" class="btn" id="checkout-btn">Checkout</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Toko Kami. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script src="./asset/cart.js"></script>
</body>
</html>
