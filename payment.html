<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
        }

        header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 2.5em;
        }

        .btn {
            background: #fff;
            color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .btn:hover {
            background: #007bff;
            color: white;
        }

        section {
            padding: 50px 0;
            background: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #007bff;
            color: white;
        }

        .payment-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .payment-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .summary {
            margin: 20px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Pembayaran</h1>
            <a href="cart.html" class="btn">Kembali ke Keranjang</a>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Rincian Pesanan</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Kuantitas</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="order-summary">
                    <!-- Item akan ditambahkan di sini melalui JavaScript -->
                </tbody>
            </table>
            <div class="summary">
                <h3>Total Pembayaran: <span id="total-price">Rp 0</span></h3>
            </div>

            <div class="payment-form">
                <h3>Form Pembayaran</h3>
                <label for="name">Nama Pemilik Kartu:</label>
                <input type="text" id="name" required>

                <label for="card-number">Nomor Kartu:</label>
                <input type="text" id="card-number" required>

                <label for="expiry">Tanggal Kedaluwarsa:</label>
                <input type="text" id="expiry" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>

                <button class="btn" id="pay-button">Bayar Sekarang</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Toko Kami. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script src="./asset/payment.js"></script>
</body>
</html>
